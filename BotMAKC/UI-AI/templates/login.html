<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Вход</h1>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="text" name="username" placeholder="Введите имя пользователя" required>
        <button class="task-btn" type="submit">Войти</button>
    </form>
</div>
</body>
</html>
